<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>d3 Graph editor</title>
  <script src="./d3.js"></script>
  <script src="graph-editor.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<svg
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    width="100%"
    height="100%"
    id="rootSvg">
</svg>

<script>
  var graphEditor = d3.graph.editor();

  graphEditor('#rootSvg');
  graphEditor.data([1,2,3,4]);
</script>

</body>
</html>
