<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>d3 Graph editor</title>
  <script src="libs/d3.js"></script>
  <script src="js/graph-editor.js"></script>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

<svg
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    id="rootSvg">
</svg>

<script>
  var initData = [
    {x: 100, y: 20},
    {x: 50, y: 200}
  ];

  var graphEditor = new d3.graph.Editor('#rootSvg', initData);
</script>

</body>
</html>
